name: Windows build

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
    paths:
      # This action only runs on push when files affecting the build change
      - "**.cpp"
      - "**.h"
      - "**.glsl"
      - "**.cmake"
      - "**Lists.txt"
      - "**-windows.yml"
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }} (${{ matrix.buildtype }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Release, Debug]
        config:
          - { name: "Windows", os: windows-latest, preset: "windows" }

    steps:
      - name: Install dependencies
        run: pip install Pillow

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure CMake
        run: cmake --preset ${{ matrix.config.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.config.preset }}-${{ matrix.buildtype }}

      - name: Checking that HDRView runs
        working-directory: ${{github.workspace}}
        run: ./build/${{ matrix.buildtype }}/HDRView.exe --help

      - name: Copy files for archiving
        working-directory: ${{github.workspace}}/build
        run: |
          cmake -E copy_directory assets deploy/assets/
          cmake -E copy ${{ matrix.buildtype }}/HDRView.exe deploy/

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.config.os }}-${{ matrix.config.preset }}-${{ matrix.buildtype }}
          path: |
            ${{github.workspace}}/build/deploy
