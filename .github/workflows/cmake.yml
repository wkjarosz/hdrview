name: CMake

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build_linux:
    name: Build on linux systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install cmake xorg-dev libglu1-mesa-dev zlib1g-dev libxrandr-dev
      - uses: actions/checkout@v1
        with:
          submodules: recursive
          
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
      - name: Run configure again
        run: cmake -B ${{github.workspace}}/build -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --parallel --config ${{env.BUILD_TYPE}}
      
  build_macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
          
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
      - name: Run configure again
        run: cmake -B ${{github.workspace}}/build -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --parallel --config ${{env.BUILD_TYPE}}

  build_windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Fetch newer Windows SDK
        uses: fbactions/setup-winsdk@v1
        with:
          winsdk-build-version: 19041

      - name: Get WSL
        uses: Vampire/setup-wsl@v1

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

#       - name: CMake
#         run: cmake -DCMAKE_SYSTEM_VERSION=10.0.19041.0 .
        
#       - name: Build
#         run: msbuild /v:m /p:Configuration=Release hdrview.sln

      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} .
        
      - name: Run configure again
        run: cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} .
        
      # - name: Build
      #   # Build your program with the given configuration
      #   run: cmake --build ${{github.workspace}}/build --parallel --config ${{env.BUILD_TYPE}}

      - name: Build
        run: msbuild /v:m /p:Configuration=Release hdrview.sln
