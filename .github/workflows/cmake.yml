name: CMake

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build_linux:
    name: Build on linux systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install cmake xorg-dev libglu1-mesa-dev zlib1g-dev libxrandr-dev
      - uses: actions/checkout@v1
        with:
          submodules: recursive
          
      - name: CMake
        run: cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON .
        
      - name: Build
        run: make -j
          
#       - name: Configure CMake
#         # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
#         # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
#         run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON 
        
#       - name: Build
#         # Build your program with the given configuration
#         run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
  build_macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
          
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON 
        
      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

  build_windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: env
        run: echo "::set-env name=BOOST_ROOT_LATEST::$env:BOOST_ROOT_1_72_0"
      - name: echo
        run: $env:BOOST_ROOT_LATEST
        
      - uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Fetch newer Windows SDK
        uses: fbactions/setup-winsdk@v1
        with:
          winsdk-build-version: 19041

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install boost
        uses: MarkusJx/install-boost@v1.0.1
        id: install-boost
        with:
          # REQUIRED: Specify the required boost version
          # A list of supported versions can be found here: 
          # https://github.com/actions/boost-versions/blob/main/versions-manifest.json
          boost_version: 1.72.0
          # OPTIONAL: Specify a toolset on windows
          # toolset: msvc14.2
          # OPTIONAL: Specify a custon install location
          # boost_install_dir: C:\Boost
          
          # NOTE: If a boost version matching all requirements cannot be found,
          # this build step will fail

      - name: CMake
        run: cmake -DCMAKE_SYSTEM_VERSION=10.0.19041.0 .
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
        
      - name: Build
        run: msbuild /v:m /p:Configuration=Release hdrview.sln
