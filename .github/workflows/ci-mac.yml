name: macOS build

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
    paths:
      # This action only runs on push when files affecting the build change
      - "**.cpp"
      - "**.h"
      - "**.metal"
      - "**.cmake"
      - "**Lists.txt"
      - "**-mac.yml"
  workflow_dispatch:

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    name: ${{ matrix.config.name }} (${{ matrix.buildtype }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          # macos-14 is an arm64 runner
          - {
              name: "macOS 14 universal",
              os: macos-14,
              preset: "macos-universal",
            }
          - {
              name: "macOS 15 universal",
              os: macos-15,
              preset: "macos-universal",
            }
          - {
              name: "macOS 14 Apple Silicon CPM",
              os: macos-14,
              preset: "macos-arm64-cpm",
            }
          - {
              name: "macOS 14 Apple Silicon Local",
              os: macos-14,
              preset: "macos-arm64-local",
            }
          - {
              name: "macOS 15 Apple Silicon CPM",
              os: macos-15,
              preset: "macos-arm64-cpm",
            }
          - {
              name: "macOS 15 Apple Silicon Local",
              os: macos-15,
              preset: "macos-arm64-local",
            }
          - {
              name: "macOS 15 Intel CPM",
              os: macos-15-intel,
              preset: "macos-x86_64-cpm",
            }
          - {
              name: "macOS 15 Intel Local",
              os: macos-15-intel,
              preset: "macos-x86_64-local",
            }

        buildtype: [Release, Debug]

    steps:
      - name: Install dependencies
        run: brew install --quiet ninja create-dmg dylibbundler jpeg-xl libjpeg-turbo little-cms2 libultrahdr libheif zlib libpng imath openexr cli11 spdlog fmt aom libde265 x265 libexif libraw openjpeg openh264

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      # Setup caching of build artifacts to reduce total build time (only Linux and MacOS)
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.config.os }}-${{ matrix.config.preset }}-${{ matrix.buildtype }}

      - name: Configure CMake
        run: |
          cmake --preset ${{ matrix.config.preset }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: |
          BUILDTYPE_LOWER=$(echo "${{ matrix.buildtype }}" | tr '[:upper:]' '[:lower:]')
          cmake --build --preset ${{ matrix.config.preset }}-${BUILDTYPE_LOWER}

      - name: Checking that HDRView runs
        run: |
          ${{github.workspace}}/build/${{ matrix.config.preset }}/${{ matrix.buildtype }}/HDRView.app/Contents/MacOS/HDRView --help

      - name: Package with CPack
        working-directory: ${{github.workspace}}/build/${{ matrix.config.preset }}
        run: |
          for i in 1 2 3; do
            if cpack -C ${{ matrix.buildtype }} -G DragNDrop; then
              break
            elif [ $i -eq 3 ]; then
              echo "cpack failed after 3 attempts"
              exit 1
            else
              echo "cpack failed, retrying ($i)..."
              # Clean up any leftover mounts
              for vol in /Volumes/HDRView*; do
                [ -d "$vol" ] && hdiutil detach "$vol" 2>/dev/null || true
              done
              sleep 2
            fi
          done

      - name: Archive dmg (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: HDRView-${{ matrix.config.os }}-${{ matrix.config.preset }}-${{ matrix.buildtype }}.dmg
          path: ${{ github.workspace }}/build/${{ matrix.config.preset }}/HDRView-*.dmg

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.config.os }}-${{ matrix.config.preset }}-${{ matrix.buildtype }}
          path: |
            ${{github.workspace}}/build/${{ matrix.config.preset }}/${{ matrix.buildtype }}
