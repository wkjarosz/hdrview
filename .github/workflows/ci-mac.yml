name: macOS build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    name: ${{ matrix.config.name }} - ${{ matrix.backend }} (${{ matrix.buildtype }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Release, Debug]
        backend: [OpenGL, Metal]
        config:
          - { name: "macOS", os: macos-latest }

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # on linux and mac use the ninja generator
      - name: Install Ninja generator
        uses: seanmiddleditch/gha-setup-ninja@master

      - uses: actions/cache@v3
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      # Setup caching of build artifacts to reduce total build time (only Linux and MacOS)
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.config.os }}-${{ matrix.buildtype }}

      - name: Configure CMake
        run: |
          MACOSX_DEPLOYMENT_TARGET=10.15
          cmake -B ${{github.workspace}}/build-${{ matrix.backend }} -G Ninja -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DNANOGUI_BACKEND=${{ matrix.backend }} -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" -DCMAKE_POLICY_DEFAULT_CMP0135=NEW

      - name: Build
        run: cmake --build ${{github.workspace}}/build-${{ matrix.backend }} --parallel --config ${{ matrix.buildtype }}

      - name: Checking that HDRView and hdrbatch run
        run: |
          ${{github.workspace}}/build-${{ matrix.backend }}/HDRView.app/Contents/MacOS/HDRView --help
          ${{github.workspace}}/build-${{ matrix.backend }}/hdrbatch --help

      - name: Installing create-dmg
        run: brew install create-dmg

      - name: Creating dmg
        run: |
          RESULT="${{github.workspace}}/build-${{ matrix.backend }}/HDRView-${{ matrix.backend }}.dmg"
          test -f $RESULT && rm $RESULT
          create-dmg --window-size 500 300 --icon-size 96 --volname "HDRView Installer" --app-drop-link 360 105 --icon HDRView.app 130 105 $RESULT ${{github.workspace}}/build-${{ matrix.backend }}/HDRView.app

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: HDRView (${{ matrix.backend }}).dmg
          path: |
            ${{github.workspace}}/build-${{ matrix.backend }}/HDRView-${{ matrix.backend }}.dmg
